<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="sideForm">
            <h1 class="title">Books</h1>
            <input type="text" class="bookTitle input" placeholder="                 Book title">
            <input type="text" class="bookAuthor input" placeholder="               Book author">
            <input type="number" class="bookPages input" placeholder="               Book Pages">
            <div class="checkBox"></div>
            <p class="text" dir="rtl">?Finished reading this book</p>
            <div class="saveBook">Save Book</div>
            <div class="checks">
                <p class="titleCheck"></p>
                <p class="authorCheck"></p>
                <p class="pagesCheck"></p>
            </div>
        </div>
        <div class="bookDisplay">
            
        </div>
    </div>
    
</body>
<script src="scripts/script.js"></script>
</html>
